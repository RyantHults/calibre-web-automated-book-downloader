services:
  calibre-web-automated-book-downloader-tor-dev:
    extends:
      file: ./docker-compose.yml
      service: calibre-web-automated-book-downloader-tor
    build:
      context: .
      dockerfile: Dockerfile
      target: cwa-bd-tor
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      LOG_LEVEL: debug
      FLASK_DEBUG: true
      APP_ENV: dev